<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>olli Tag Tng</title>
</head>

<body>
	<h1>레드향 샐러드 레시피</h1>
	<p><strong>재료:</strong> 레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g</p>
	<p><strong>드레싱:</strong> 올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약산</p>

	<h2>재료 준비</h2>
	<!-- 넘버링을 영어소문자로 표현하고 싶으므로 type속성의 속성값을 "a"로 설정합니다. -->
	<ol type="a">
		<li>샐러드 채소를 씻어 물기를 제거한 후 먹기 좋게 썰어서 준비합니다.</li>
		<li>레드향과 아보카도, 토마토도 먹기 좋은 크기로 썰어 둡니다.</li>
	</ol>

	<h2>드레싱 준비</h2>
	<!-- 넘버링을 "c"부터 시작하고 싶으므로 start속성의 속성값을 "3"으로 설정합니다. -->
	<ol type="a" start="3">
		<li>드래싱 재료를 믹서에 한꺼번에 넣고 갈아 줍니다.</li>
	</ol>

	<h2>샐러드 완성</h2>
	<ol type="a" start="4">
		<!-- 넘버링을 "d"부터 시작하고 싶으므로 start속성의 속성값을 "4"으로 설정합니다. -->
		<li>볼에 샐러드 채소와 레드향, 아보카도, 토마토를 넣고 드레싱을 뿌리면 끝!</li>
	</ol>
</body>

</html>
